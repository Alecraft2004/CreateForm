<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Votaciones Activas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/css/estilos.css" th:href="@{/css/estilos.css}">
  <!-- CSRF -->
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>
  <!-- Navbar inline -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-bar-chart-line-fill me-2"></i>
        Encuestas y Votaciones
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="/encuestas">Encuestas</a></li>
          <li class="nav-item"><a class="nav-link active" href="/votaciones">Votaciones</a></li>
          <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="/login">Iniciar Sesión</a></li>
          <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="/register">Registrarse</a></li>
          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false"
               th:text="${usuarioActual != null ? usuarioActual.nombre : #authentication.name}">Usuario</a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
              <li class="dropdown-item-text small text-muted" th:text="${#authentication.name}">usuario@correo</li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form th:action="@{/logout}" method="post">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button class="dropdown-item" type="submit"><i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    <div class="hero-section text-center">
      <h1 class="display-5 fw-bold mb-3"><i class="bi bi-award me-2"></i>Votaciones en Curso</h1>
      <p class="lead mb-4">Crea y participa en votaciones.</p>
      <a class="btn btn-success btn-lg" href="/crear-votacion">
        <i class="bi bi-plus-circle me-2"></i>Crear Nueva Votación
      </a>
    </div>

    <div class="row mt-5" id="lista-votaciones">
      <div class="text-center text-muted">Cargando votaciones...</div>
    </div>
  </div>

  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span class="text-muted">© 2025 Plataforma de Encuestas y Votaciones</span>
    </div>
  </footer>

  <script>
    function csrfHeaders(){
      const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
      const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content') || 'X-CSRF-TOKEN';
      const h = {}; h[header] = token; return h;
    }

    async function cargarVotaciones(){
      const cont = document.getElementById('lista-votaciones');
      try{
        const r = await fetch('/api/votaciones');
        if(!r.ok) throw new Error('No se pudo cargar');
        const data = await r.json();
        if(!Array.isArray(data) || data.length===0){
          cont.innerHTML = '<div class="text-center text-muted">No hay votaciones creadas aún.</div>';
          return;
        }
        cont.innerHTML = '';
        data.forEach(item=>{
          const col = document.createElement('div');
          col.className = 'col-md-6 mb-4';
          const desc = (item.descripcion||'').length>140 ? item.descripcion.slice(0,140)+'…' : (item.descripcion||'');
          
          let botonesAdmin = '';
          if(item.esPropietario || item.puedeBorrar){
             botonesAdmin = `
               <div class="d-flex gap-2 mt-2">
                 <a href="/crear-votacion?id=${item.id}" class="btn btn-sm btn-outline-primary flex-fill">
                   <i class="bi bi-pencil"></i> Editar
                 </a>
                 <button onclick="eliminarVotacion(${item.id})" class="btn btn-sm btn-outline-danger flex-fill">
                   <i class="bi bi-trash"></i> Eliminar
                 </button>
               </div>
               <a href="/votaciones/${item.id}/respuestas-view" class="btn btn-sm btn-outline-info w-100 mt-2">
                 <i class="bi bi-bar-chart"></i> Ver Resultados
               </a>
             `;
          }

          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title fw-bold text-success mb-1">${item.titulo || 'Sin título'}</h5>
                <span class="badge bg-light text-dark border mb-2 align-self-start">
                    ${item.estado === 'activa' ? 'Activa' : 'Cerrada'}
                </span>
                <p class="card-text text-muted small flex-grow-1">${desc}</p>
                
                <div class="mt-3">
                    <div class="d-flex gap-2 mb-2">
                        <a href="/votaciones/${item.id}/participar" class="btn btn-success flex-fill">
                          <i class="bi bi-hand-thumbs-up me-1"></i>Votar
                        </a>
                        <button onclick="compartirVotacion(${item.id})" class="btn btn-outline-success" title="Copiar enlace">
                          <i class="bi bi-share"></i>
                        </button>
                    </div>
                    ${botonesAdmin}
                </div>
              </div>
            </div>`;
          cont.appendChild(col);
        });
      }catch(err){
        cont.innerHTML = '<div class="text-danger">Error al cargar votaciones.</div>';
        console.error(err);
      }
    }

    async function eliminarVotacion(id){
      if(!confirm('¿Estás seguro de eliminar esta votación? Se perderán todos los votos.')) return;
      try{
        const r = await fetch(`/api/votaciones/${id}`, {
          method: 'DELETE',
          headers: csrfHeaders()
        });
        if(r.ok){
          cargarVotaciones();
        } else {
          alert('No se pudo eliminar');
        }
      }catch(e){
        console.error(e);
        alert('Error al eliminar');
      }
    }

    function compartirVotacion(id){
        const url = window.location.origin + '/votaciones/' + id + '/participar';
        navigator.clipboard.writeText(url).then(()=>{
            const Toast = Swal.mixin({
              toast: true,
              position: 'top-end',
              showConfirmButton: false,
              timer: 3000,
              timerProgressBar: true,
              didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
              }
            })

            Toast.fire({
              icon: 'success',
              title: 'Enlace copiado al portapapeles'
            })
        }).catch(err=>{
            console.error('Error al copiar: ', err);
            alert('Enlace copiado: ' + url);
        });
    }

    document.addEventListener('DOMContentLoaded', cargarVotaciones);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
