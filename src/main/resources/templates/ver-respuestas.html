<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Respuestas de Encuesta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css" th:href="@{/css/estilos.css}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-bar-chart-line-fill me-2"></i>
        Encuestas y Votaciones
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="/encuestas">Encuestas</a></li>
          <li class="nav-item"><a class="nav-link" href="/votaciones">Votaciones</a></li>
          <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="/login">Iniciar Sesión</a></li>
          <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="/register">Registrarse</a></li>
          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false"
               th:text="${usuarioActual != null ? usuarioActual.nombre : #authentication.name}">Usuario</a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
              <li class="dropdown-item-text small text-muted" th:text="${#authentication.name}">usuario@correo</li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form th:action="@{/logout}" method="post">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button class="dropdown-item" type="submit"><i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mb-5 mt-4">
    <h2 class="mb-4">Respuestas Recibidas</h2>
    <div id="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="tabla-respuestas" style="display:none;">
            <thead class="table-light">
                <tr>
                    <th>Usuario</th>
                    <th>Pregunta</th>
                    <th>Respuesta</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="no-respuestas" class="alert alert-info" style="display:none;">
        No hay respuestas aún.
    </div>
  </div>

  <input type="hidden" id="encuestaId" th:value="${encuestaId}">

  <script>
    const encuestaId = document.getElementById('encuestaId').value;

    async function cargarRespuestas() {
        try {
            const res = await fetch(`/api/encuestas/${encuestaId}/respuestas`);
            if (!res.ok) {
                if (res.status === 403) throw new Error('No tienes permiso para ver estas respuestas.');
                throw new Error('Error al cargar respuestas');
            }
            const data = await res.json();
            
            const tbody = document.querySelector('#tabla-respuestas tbody');
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                document.getElementById('no-respuestas').style.display = 'block';
            } else {
                data.forEach(r => {
                    const tr = document.createElement('tr');
                    const respuestaTexto = r.opcion ? r.opcion : (r.texto || '-');
                    tr.innerHTML = `
                        <td>${r.usuario}</td>
                        <td>${r.pregunta}</td>
                        <td>${respuestaTexto}</td>
                    `;
                    tbody.appendChild(tr);
                });
                document.getElementById('tabla-respuestas').style.display = 'table';
            }
            document.getElementById('loading').style.display = 'none';
        } catch (err) {
            document.getElementById('loading').innerHTML = `<div class="text-danger">${err.message}</div>`;
        }
    }

    document.addEventListener('DOMContentLoaded', cargarRespuestas);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
