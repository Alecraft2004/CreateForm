<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>Encuestas Activas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/css/estilos.css" th:href="@{/css/estilos.css}">
</head>
<body>
  <!-- Navbar inline -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-bar-chart-line-fill me-2"></i>
        Encuestas y Votaciones
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="/encuestas">Encuestas</a></li>
          <li class="nav-item"><a class="nav-link" href="/votaciones">Votaciones</a></li>
          <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="/login">Iniciar Sesión</a></li>
          <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="/register">Registrarse</a></li>
          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false"
               th:text="${usuarioActual != null ? usuarioActual.nombre : #authentication.name}">Usuario</a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
              <li class="dropdown-item-text small text-muted" th:text="${#authentication.name}">usuario@correo</li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form th:action="@{/logout}" method="post">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button class="dropdown-item" type="submit"><i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    <div class="hero-section text-center">
      <h1 class="display-5 fw-bold mb-3"><i class="bi bi-clipboard-data me-2"></i>Encuestas Disponibles</h1>
      <p class="lead mb-4">Participa en las encuestas creadas por la comunidad.</p>
      <a class="btn btn-primary btn-lg" href="/crear-encuesta">
        <i class="bi bi-clipboard-plus me-2"></i>Crear Nueva Encuesta
      </a>
    </div>

    <div class="row mt-5" id="lista-encuestas">
      <div class="text-center text-muted">Cargando encuestas...</div>
    </div>
  </div>

  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span class="text-muted">© 2025 Plataforma de Encuestas y Votaciones</span>
    </div>
  </footer>

  <script>
    async function cargarEncuestas(){
      const cont = document.getElementById('lista-encuestas');
      try{
        const r = await fetch('/api/encuestas?esVotacion=false');
        if(!r.ok) throw new Error('No se pudo cargar');
        const data = await r.json();
        if(!Array.isArray(data) || data.length===0){
          cont.innerHTML = '<div class="text-center text-muted">No hay encuestas creadas aún.</div>';
          return;
        }
        cont.innerHTML = '';
        data.forEach(item=>{
          const col = document.createElement('div');
          col.className = 'col-md-4 mb-4';
          const desc = (item.descripcion||'').length>120 ? item.descripcion.slice(0,120)+'…' : (item.descripcion||'');
          
          let adminBtn = '';
          if(item.esPropietario){
              adminBtn += `<a href="/encuestas/${item.id}/respuestas-view" class="btn btn-outline-secondary w-100 mt-2">
                  <i class="bi bi-eye me-1"></i>Ver Respuestas
                </a>`;
          }
          if(item.puedeBorrar){
              adminBtn += `<a href="/crear-encuesta?id=${item.id}" class="btn btn-outline-warning w-100 mt-2">
                  <i class="bi bi-pencil me-1"></i>Editar
                </a>`;
              adminBtn += `<button onclick="eliminarEncuesta(${item.id})" class="btn btn-outline-danger w-100 mt-2">
                  <i class="bi bi-trash me-1"></i>Eliminar
                </button>`;
          }

          col.innerHTML = `
            <div class="card h-100 animate__animated animate__fadeIn" id="encuesta-card-${item.id}">
              <div class="card-body">
                <h5 class="card-title fw-semibold text-primary">${item.titulo || 'Sin título'}</h5>
                <span class="badge bg-info text-dark mb-2">${item.tipoEncuesta || 'General'}</span>
                <p class="card-text text-muted small">Preguntas: ${item.preguntas}</p>
                <p class="card-text">${desc}</p>
                <div class="d-flex gap-2 mt-2">
                    <a href="/encuestas/${item.id}/participar" class="btn btn-outline-primary flex-fill">
                      <i class="bi bi-pencil-square me-1"></i>Participar
                    </a>
                    <button onclick="compartirEncuesta(${item.id})" class="btn btn-outline-success" title="Copiar enlace para compartir">
                      <i class="bi bi-share"></i>
                    </button>
                </div>
                ${adminBtn}
              </div>
            </div>`;
          cont.appendChild(col);
        });
      }catch(err){
        cont.innerHTML = '<div class="text-danger">Error al cargar encuestas.</div>';
        console.error(err);
      }
    }

    async function eliminarEncuesta(id) {
        const result = await Swal.fire({
            title: '¿Estás seguro?',
            text: "No podrás revertir esta acción. Se eliminarán todas las preguntas y respuestas asociadas.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar',
            showClass: {
                popup: 'animate__animated animate__fadeInDown'
            },
            hideClass: {
                popup: 'animate__animated animate__fadeOutUp'
            }
        });

        if (!result.isConfirmed) return;
        
        try {
            const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;
            
            const headers = {};
            if (csrfToken && csrfHeader) {
                headers[csrfHeader] = csrfToken;
            }

            const res = await fetch(`/api/encuestas/${id}`, {
                method: 'DELETE',
                headers: headers
            });

            if (res.ok) {
                const card = document.getElementById(`encuesta-card-${id}`);
                if (card) {
                    card.classList.remove('animate__fadeIn');
                    card.classList.add('animate__fadeOutUp');
                    card.addEventListener('animationend', () => {
                        card.parentElement.remove(); // Remove the column
                        
                        // Check if list is empty
                        const cont = document.getElementById('lista-encuestas');
                        if (cont.children.length === 0) {
                            cont.innerHTML = '<div class="text-center text-muted animate__animated animate__fadeIn">No hay encuestas creadas aún.</div>';
                        }
                    });
                }
                
                Swal.fire(
                    '¡Eliminado!',
                    'La encuesta ha sido eliminada correctamente.',
                    'success'
                );
            } else {
                const msg = await res.text();
                Swal.fire(
                    'Error',
                    'No se pudo eliminar la encuesta: ' + (msg || res.statusText),
                    'error'
                );
            }
        } catch (err) {
            console.error(err);
            Swal.fire(
                'Error',
                'Error de conexión al intentar eliminar.',
                'error'
            );
        }
    }

    function compartirEncuesta(id){
        const url = window.location.origin + '/encuestas/' + id + '/participar';
        navigator.clipboard.writeText(url).then(()=>{
            const Toast = Swal.mixin({
              toast: true,
              position: 'top-end',
              showConfirmButton: false,
              timer: 3000,
              timerProgressBar: true,
              didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
              }
            })

            Toast.fire({
              icon: 'success',
              title: 'Enlace copiado al portapapeles'
            })
        }).catch(err=>{
            console.error('Error al copiar: ', err);
            Swal.fire('Error', 'No se pudo copiar el enlace', 'error');
        });
    }

    document.addEventListener('DOMContentLoaded', cargarEncuestas);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
