<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registrarse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css" th:href="@{/css/estilos.css}">
</head>
<body>
  <!-- Navbar inline -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-bar-chart-line-fill me-2"></i>
        Encuestas y Votaciones
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/index">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="/encuestas">Encuestas</a></li>
          <li class="nav-item"><a class="nav-link" href="/votaciones">Votaciones</a></li>
          <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="/login">Iniciar Sesión</a></li>
          <li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link active" href="/register">Registrarse</a></li>
          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false"
               th:text="${usuarioActual != null ? usuarioActual.nombre : #authentication.name}">Usuario</a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
              <li class="dropdown-item-text small text-muted" th:text="${#authentication.name}">usuario@correo</li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form th:action="@{/logout}" method="post">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button class="dropdown-item" type="submit"><i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido Principal: Registro -->
  <div class="container">
    <div class="auth-container">
      <div class="hero-section p-4">
        <div class="icon-circle icon-auth mx-auto">
          <i class="bi bi-person-plus"></i>
        </div>
        <h1 class="h3 fw-bold text-center mb-4">Crea una Cuenta</h1>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error</div>

        <form th:action="@{/register}" method="post" th:object="${form}" class="mt-3">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" th:field="*{correo}" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" th:field="*{password}" required minlength="6" />
          </div>
          <div class="mb-3">
            <label class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" th:field="*{confirmPassword}" required minlength="6" />
          </div>
          <div class="mb-3">
            <label class="form-label">Tipo de usuario</label>
            <select class="form-select" th:field="*{tipoUsuario}">
              <option value="participante">Participante</option>
              <option value="administrador">Administrador</option>
            </select>
          </div>

          <div th:if="${error}" th:text="${error}" class="text-danger"></div>
          <button class="btn btn-primary w-100" type="submit">Crear cuenta</button>
        </form>

        <hr class="my-4">
        <p class="text-center small">¿Ya tienes cuenta? <a href="/login" class="fw-semibold">Iniciar Sesión</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 fixed-bottom">
    <div class="container text-center">
      <span class="text-muted">© 2025 Plataforma de Encuestas y Votaciones. Todos los derechos reservados.</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>.auth-container { max-width: 520px; margin: 3rem auto; }</style>
</body>
</html>
